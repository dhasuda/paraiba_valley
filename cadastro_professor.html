    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <body>
    <div class="container-fluid">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form role="form" method="POST" action="/aluno">
      <h2>Cadastro de Professor</h2>  <!-- originalmente tinha uma tag small aí dentro , falando free forever etc -->
      <hr class="colorgraph">   <!-- tracinho estiloso -->


      <!-- início dados do site -->
      <h3>Dados do site</h2>

      <div class="form-group">
        <input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Usuário" tabindex="3">
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email" tabindex="4">
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Senha" tabindex="5">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirme a senha" tabindex="6">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 col-sm-3 col-md-3">
          <span class="button-checkbox">
            
            <!--
            <button type="button" class="btn" data-color="info" tabindex="7">I Agree</button>
                        <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
            -->
          </span>
        </div>
        <!--
        <div class="col-xs-8 col-sm-9 col-md-9">
           By clicking <strong class="label label-primary">Register</strong>, you agree to the <a href="#" data-toggle="modal" data-target="#t_and_c_m">Terms and Conditions</a> set out by this site, including our Cookie Use.
        </div>
      -->
      </div>
      
      <!-- fim dados do site -->


      <!---  início dados faculdade  -->
      <hr class="colorgraph">   <!-- tracinho estiloso -->
      <h3>Dados pessoais</h3>
      
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
               <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="Nome" tabindex="1">
          </div>
        </div>
        
        <div class="col-xs-12 col-sm-6 col-md-6">
          <div class="form-group">
            <input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Sobrenome" tabindex="2">
          </div>
        </div>
      </div>
      
      <div class="row">  
              
        <div class="col-xs-12 col-sm-6 col-md-12">              
          <div class="form-group">
          <input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Curso pretendido" tabindex="3">
          </div>          
        </div>            

      </div> 

      <div class="row">  
        <div class="col-xs-12 col-sm-6 col-md-12">              
          <div class="form-group">
          <input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Universidade pretendida" tabindex="3">
          </div>          
        </div>                    
      </div>  
      
      <!---  FIM DOS CAMPOS ADICIONAIS  -->

      <hr class="colorgraph">
      <div class="row">  <!-- INICIA O ROW -->
        

        <div class="col-xs-2 col-md-2"></div>
        <div class="col-xs-8 col-md-8"><input type="submit" value="Registrar" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
        

        <!--  Botão  de sign in
        <div class="col-xs-12 col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
        -->


      </div> <!-- FECHA O ROW -->

   






    </form>
  </div>
