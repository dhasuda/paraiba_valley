            socket.on('update', function(mentors){

                    var html = '';
                    for (var i = 0; i < mentors.length; i++){
                        html += '<li><p style="font-weight: bold">Nome: ' + mentors[i].name + '</p><p style="font-weight: bold">Faculdade: ' + mentors[i].faculdade + '</p><p style="font-weight: bold">Curso: ' + mentors[i].curso + '<p></li><a href="chat/' + mentors[i].name + '" class="btn btn-lg btn-primary">Conversar</a>';
