<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Novos mentores| Quero Dicas</title>
		<!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	    <!-- jQuery library -->
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	    <!-- Latest compiled JavaScript -->
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	    <meta charset="utf-8"> 
	</head>

	<body>


		<img src="logo.png" style="margin-left:800px; margin-top:20px" width="250px">
		<div class="container-fluid">
			<div class="row" style="margin-top:50px">
				<div class="col-md-4">


					<button type="button" class="btn btn-default" style="margin-left:15px; font-size:18px">Conheça novos mentores</button> </br></br>
					<button type="button" class="btn btn-primary" style="margin-left:15px; font-size:18px">Converse com seus mentores</button> </br></br>
					<table style ="margin-left:15px">
						
							<script type="text/javascript">
								
							    var parameters = location.search.substring(1).split("&");
							    var usuario = Array()
							    var nome=Array()
							    for (var i = 0; i < parameters.length; i++) 
							    {
							    	var aux=parameters[i].split('=')

							    	usuario.push(aux[0])
							    	nome.push(aux[1])
							   	}
							   	var flag = false
							   	for (var i = 0; i < parameters.length; i++) 
							    {
							    	if(flag)
							    		document.write("<tr><td style='font-size:16px'><a href=localHost:3000\\"+nome[i]+">"+usuario[i]+"("+nome[i]+")"+"</a></td></tr>")
							    	if(usuario[i]=='!!!')
							    		flag = true						    	
							   	}
							   	



							</script>
						
					</table>
					
					
				</div>

				
				<div class = "col-md-4">	
					<div class="well">
						<script type="text/javascript">  
						  	function hash(str)
						  	{
						  		if(str=='username')
						  			return "Usuário"
						  		if(str=='password')
						  			return "Senha"
						  		if(str=='first_name')
						  			return "Nome"
						  		if(str=='last_name')
						  			return "Sobrenome"
						  		if(str=='graduacao')
						  			return "Graduação"
						  		if(str=='universidade')
						  			return "Local de graduação"
						  		if(str=='conclusao')
						  			return "Ano de conclusão"

						  		if(str=='facilidade_0')
						  			return "Matemática"
						  		if(str=='facilidade_1')
						  			return "Física"
						  		if(str=='facilidade_2')
						  			return "Química"
						  		if(str=='facilidade_3')
						  			return "Biologia"
						  		if(str=='facilidade_4')
						  			return "História"
						  		if(str=='facilidade_5')
						  			return "Geografia"
						  		if(str=='facilidade_6')
						  			return "Português"
						  		if(str=='facilidade_7')
						  			return "Redação"
						  		if(str=='facilidade_8')
						  			return "Filosofia"
						  		if(str=='facilidade_9')
						  			return "Sociologia"
						  			

						  		return "ERRO"
						  	}
						    var flag = false
						    var parameters = location.search.substring(1).split("&");
						    var names = Array()
						    var values=Array()
						    for (var i = 0; i < parameters.length; i++) 
						    {
						    	var aux=parameters[i].split('=')

						    	names.push(aux[0])
						    	values.push(aux[1])
						   	}
						   	document.write("<div style='margin-top:25px'></div>")
						   	var flag = false
						   	for (var i = 0; i < parameters.length; i++) 
						    {
						    	if(names[i]=='!!!')
						    		break
						    	if(flag)
						    		document.write("<div style='font-size:20px; text-align:center; margin-top:5px'>	"+hash(names[i])+"</div>")
						    	else
						    		document.write("<div style='font-size:20px; text-align:center; margin-top:5px'>"+hash(names[i])+": "+values[i]+"</div>")
						    	if(names[i]=='conclusao'){
						    		document.write("<div style='font-size:20px; text-align:center; margin-top:5px'>Facilidades:</div>")
						    		flag=true
						    	}
						   	}
						   	
						</script>
					
						<div class="row" style="margin-top:20px">
							<div class="col-md-3 col-md-offset-3">
								<img src="./no_tinder.jpg"></img>
							</div>
							<div class="col-md-3">
								<img src="./yes_tinder.jpg"></img>
							</div>
						</div>	
					</div>
						
				</div>

			</div>
		</div>


	</body>

</html>
